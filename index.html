<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kenjim A. Grande </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ðŸ‘¤Personal Information Row  -->
<section class="profile-row">
  <button class="night-toggle" id="nightToggle" aria-label="Toggle night mode">
    <span id="nightIcon">
      <!-- Moon SVG (default) -->
      <svg id="moonIcon" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 13.05A9 9 0 0 1 11.05 3a7 7 0 1 0 9.9 10.05z" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </span>
  </button>
  <img src="Images/DSCF6945.JPG" alt="Kenjim A. Grande" class="profile-square" />
  <div class="profile-details">
    <h1>Kenjim A. Grande</h1>
    <div class="profile-location">
      <span class="location-icon" aria-label="Location">
        <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;"><path d="M10 2C6.686 2 4 4.686 4 8c0 4.418 5.25 9.54 5.47 9.75a1 1 0 0 0 1.06 0C10.75 17.54 16 12.418 16 8c0-3.314-2.686-6-6-6zm0 11a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-7a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" fill="#6366f1"/></svg>
      </span>
      <span>Isabela, Philippines</span>
    </div>
    <div class="profile-title">Junior Software Developer</div>
  </div>
</section>
<script>
  const nightToggle = document.getElementById('nightToggle');
  const nightIcon = document.getElementById('nightIcon');
  nightToggle.addEventListener('click', () => {
    document.body.classList.toggle('night-mode');
    if (document.body.classList.contains('night-mode')) {
      nightIcon.innerHTML = `<svg id="sunIcon" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="5" stroke="#6366f1" stroke-width="2"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/></svg>`;
    } else {
      nightIcon.innerHTML = `<svg id="moonIcon" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 13.05A9 9 0 0 1 11.05 3a7 7 0 1 0 9.9 10.05z" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
    }
  });
</script>

</body>
</html>
