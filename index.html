<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kenn - Software Developer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="Images/DSCF6945.gif">
</head>
<body>
  <header>
    <div class="container header-flex">
      <div class="logo-toggle-row">
        <h1 class="logo">Dev. Ken <span class="best-badge">Best</span></h1>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Experience</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="toggle-col">
        <button id="night-mode-toggle" title="Toggle Night Mode" style="background:none;border:none;cursor:pointer;font-size:24px;margin-left:20px;">
          <i class="fas fa-moon"></i>
          <span class="tooltip">Toggle Night Mode</span>
        </button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <img src="Images/DSCF6945.gif" alt="Profile Picture" class="profile-pic" />
      <div class="intro">
        <p>Hello, I'm</p>
        <h2 class="animated-text">Kennn</h2>
        <h3>Software Developer</h3>
        <div class="buttons">
          <a href="Resume\CV-KenjimA.Grande.pdf" class="btn-outline" target="_blank" rel="noopener">
            Download CV
            <span class="tooltip">Download my resume</span>
          </a>
          <a href="#" class="btn-fill">
            Contact Info
            <span class="tooltip">Get in touch with me</span>
          </a>
        </div>
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/kenjim-grande-87575435b">
            <i class="fab fa-linkedin"></i>
            <span class="tooltip">LinkedIn</span>
          </a>
          <a href="https://github.com/kenneennn">
            <i class="fab fa-github"></i>
            <span class="tooltip">GitHub</span>
          </a>
        </div>
      </div>
    </div>
    
  </section>

  <script>
    const toggleBtn = document.getElementById('night-mode-toggle');
    toggleBtn.addEventListener('click', function() {
      document.body.classList.toggle('night-mode');
      this.classList.toggle('active');
    });

  </script>
</body>
</html>
